apiVersion: apps/v1
kind: Deployment
metadata:
  name: mockapp
  namespace: mockapp
  labels:
    app: mockapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mockapp
  template:
    metadata:
      labels:
        app: mockapp
    spec:
      containers:
        - name: mockapp
          image: nexus/mockapp:latest
          ports:
            - name: mockapp
              containerPort: 3000