apiVersion: apps/v1
kind: Deployment
metadata:
  name: kong-gateway
  namespace: kong-namespace
  labels:
    app: kong-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kong-gateway
  template:
    metadata:
      labels:
        app: kong-gateway 
    spec:
      containers:
      - name: kong-gateway
        imagePullPolicy: IfNotPresent
        image: nexus/kong:2.8.1-alpine
        env:
        - name: "KONG_DATABASE"
          value: "postgres"
        - name: KONG_PG_HOST
          value: "kong-database"
        - name: KONG_PG_USER
          value: "kong"
        - name: KONG_PG_PASSWORD
          value: "kongpass"
        - name: KONG_PROXY_ACCESS_LOG
          value: "/dev/stdout"
        - name: KONG_ADMIN_ACCESS_LOG
          value: "/dev/stdout"
        - name: KONG_PROXY_ERROR_LOG
          value: "/dev/stderr"
        - name: KONG_ADMIN_ERROR_LOG
          value: "/dev/stderr"
        - name: KONG_ADMIN_LISTEN
          value: "0.0.0.0:8001, 0.0.0.0:8444 ssl"
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m
---
apiVersion: v1
kind: Service
metadata:
  name: kong-gateway
  namespace: kong-namespace
  labels:
    service: kong-gateway
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: '8001'
spec:
  selector:
    app: kong-gateway  
  type: NodePort
  ports:
  - port: 8000
    name: service
    targetPort: 8000
    protocol: TCP
    nodePort: 31600
  - port: 8080
    name: service2
    targetPort: 8080
    protocol: TCP
    nodePort: 31680
  - port: 8443
    name: admin2
    targetPort: 8443
    protocol: TCP
    nodePort: 31643
  - port: 8001
    name: admin
    targetPort: 8001
    protocol: TCP
    nodePort: 31601