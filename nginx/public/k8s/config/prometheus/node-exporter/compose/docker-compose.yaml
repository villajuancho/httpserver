version: "3.9"
networks:
  monitoring:
    driver: bridge
services:
  node_exporter:
    container_name: node_exporter
    image: prom/node-exporter:v1.3.1
    command:
      - '--path.rootfs=/host'
    network_mode: host
    pid: host
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave'